<div class="back_form">

    <div class="meni">
        <h4>
            Select the sport for which you want to form a competition
        </h4>
    </div>
    <table class="meniO" style="padding-left: 4%;">
        <tr *ngFor='let k of all_sports_in_system'>
            <td>
                <img routerLink='competition/{{k.name}}'  width='50px' height='50px' src='assets/{{k.name}}.jpg'>
            </td>
            <td>
                <a routerLink='competition/{{k.name}}'>{{k.name}}</a>
            </td>
        </tr>
    </table>
</div>
