<div>

    <div class="meni">
        <h4>
            Registered competitors for the {{disc}}
        </h4>
    </div>

    <table style="padding-left:30%;padding-right: 30%; text-align: left; font-size: 20px;">
        <tr style="font-weight: bold;">
            <td style="width: 20em;">
                lastname
            </td>
            <td style="width: 20em;">
                name
            </td>
        </tr>
        <tr *ngFor="let c of athletes">
            <td>
                {{c.lastname}}
            </td>
            <td>
                {{c.name}}
            </td>
        </tr>
    </table>
</div>
