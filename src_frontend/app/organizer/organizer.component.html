<div class="back_organizer">
    <h2>Login:</h2>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type='text' name='username' [(ngModel)]='username'>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type='text' name='password' [(ngModel)]='password'>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button (click)="login()">login</button>
            </td>
        </tr>
    
    </table>
    <span style='color: red'>{{error}}</span>
</div>
